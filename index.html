<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amiibo API</title>
</head>
<body>
    <main>
        <nav>
            <a href="#"><img id="logo" src="amiibo.svg" alt=""></a>
            <h1>amiibo Viewer</h1>
        </nav>
        <div class="mainAmiiboSearch">
            <input type="text" name="search" placeholder="Character name">
            <button name="search" id="search">Search</button>
            <button name="random" id="random">Random Amiibo</button>
        </div>
        <div class="characterInfo">
            <h2 id="charName"></h2>
            <img id="charImg" src="">
            <h4 id="gameSeries"></h4>
            <h4 id="amiiboSeries"> </h4>
            <button id="previous">Previous</button>
            <button id="next">Next</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
